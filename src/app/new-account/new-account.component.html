<form action="" class="server-form">
  <div class="form-group">
    <label for="accountName">Account Name</label>
    <input type="text" name="accountName" #accountName id="accountName" class="form-control" placeholder="Enter server name">
  </div>
  <div class="form-group">
    <label for="accountStatus">Server Content</label>
    <select name="accountStatus" #accountStatus id="accountStatus" class="form-control">
      <option value="active">Active</option>
      <option value="inactive">InActive</option>
      <option value="unknown">unknown</option>
    </select>
  </div>
  <div class="form-group">
    <button class="btn btn-primary" (click)="onAddAccount()">Create Server</button>
  </div>
</form>
